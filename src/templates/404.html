{% extends "base.html" %} {% block content %}
<div class="container text-center py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="display-1 fw-bold" style="color: var(--purple-dark)">404</h1>
      <h2 class="mb-4">Oops! Página não encontrada.</h2>
      <p class="lead text-muted mb-5">
        Parece que a comida que você procura já foi devorada ou nunca existiu.
      </p>

      <div style="font-size: 5rem; color: var(--purple-light)" class="mb-4">
        <i
          class="fas fa-hamburger fa-spin"
          style="--fa-animation-duration: 3s"
        ></i>
      </div>

      <a
        href="{{ url_for('auth.home') }}"
        class="btn btn-purple btn-lg px-5"
        style="background-color: var(--purple-dark)"
      >
        Voltar para a Página Inicial
      </a>
    </div>
  </div>
</div>
{% endblock %}
